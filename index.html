<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
        
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <p>Train Time</p>
        </div>

        <div class="panel">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table-responsive">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                            <td>Trenton Express</td>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="trainName">

                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">

                    <label for="firstTrainTime">First Train Time (HHmm - military time )</label>
                    <input type="text" class="form-control" id="firstTrainTime">

                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">

                    <button type="submit" class="btn btn-danger" id="button_submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
